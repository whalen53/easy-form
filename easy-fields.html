<polymer-element name="input-field" extends="form-field" kind="input" layout horizontal center noscript>
<template>
  <paper-input 
    flex 
    floatinglabel 
    label="{{label}}"
    invalid="{{invalidated}}"
    inputValue="{{editValue}}"
    value="{{value}}"
    error="{{errorText}}"
    validateImmediately="false"
  ></paper-input>
</template>
<script>
  Polymer({
    editValueChanged: function() {
      this.fire('validate-form-field');
    }
  });
</script>
</polymer-element>

<polymer-element name="multi-input-field" extends="form-field" kind="input" layout vertical end>
<template>
  <style>
    paper-input {
      width: 100%;
    }
  </style>
  <paper-input 
    floatinglabel 
    label="{{label}}"
    invalid="{{invalidated}}"
    xinputValue="{{editValue}}"
    value="{{line1}}"
    error="{{errorText}}"
    validateImmediately="false"
  ></paper-input>
  <paper-input 
    invalid="{{invalidated}}"
    xinputValue="{{editValue}}"
    value="{{line2}}"
    error="{{errorText}}"
    validateImmediately="false"
  ></paper-input>
  <!-- <paper-button id="btn" on-tap="{{addLineAction}}">Add Line</paper-button> -->
</template>
<script>
  Polymer({
    computed: {
      value: '[line1, line2]'
    },
    editValueChanged: function() {
      this.fire('validate-form-field');
    },
    addLineAction: function() {
    }
  });
</script>
</polymer-element>

</template>
</polymer-element>

<polymer-element name="ssn-field" extends="form-field" kind="ssn" noscript on-keypress="{{keyPress}}">
<template>
  <style>
    :host {
      display: block;
      padding: 0.75em 0;
    }
    [invisible] {
      visibility: hidden;
    }
    .floated-label {
      font-size: 0.75em;
      white-space: nowrap;
      color: #757575;
    }
    .label-text {
      display: inline-block;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    paper-input {
      margin: 0 0.5em;
      padding: 0;
    }
    paper-input:first-child {
      margin: 0 0.5em 0 0;
    }
    paper-input:last-child {
      margin: 0 0 0 0.5em;
    }
    paper-input::shadow input {
      text-align: center;
    }
    [two-digits] {
      width: 1.75em;
    }
    [three-digits] {
      width: 2.25em;
    }
    [four-digits] {
      width: 2.75em;
    }
  </style>
  <div class="floated-label" invisible?="{{value === '--'}}">
    <span class="label-text">{{label}}</span>
  </div>
  <div layout horizontal center>
    <paper-input three-digits maxlength="3" value="{{partA}}" label="SSN"></paper-input> &ndash; <paper-input two-digits maxlength="2" value="{{partB}}"></paper-input> &ndash; <paper-input four-digits maxlength="4" value="{{partC}}"></paper-input>  
  </div>
</template>
<script>
  Polymer({
    computed: {
      value: 'concat(partA, partB, partC)'
    },
    concat: function(a, b, c) {
      return a + '-' + b + '-' + c;
    },
    keyPress: function(e) {
      var c = String.fromCharCode(e.charCode);
      if (!c.match(/\d/)) {
        e.preventDefault();
      }
    }
  });
</script>
</polymer-element>
